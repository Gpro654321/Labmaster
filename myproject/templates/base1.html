<!DOCTYPE html>
<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	</head>



	<nav class="navbar bg-primary p-3">
		<div class="col-md-10 text-light">
		 	HOME	
		</div>
		<div class="col-md-2">
            <button type="button" class="btn btn-danger">
                <a href="/logout/">LOGOUT</a>	
            </button>

		</div>
	</nav>
	
	<div class='container-fluid'>

		<div class="row">

			<div class='col-md-2'>
				<div class="p-1 border-bottom border-secondary">
					MAIN MENU	
				</div>
				<div class="card bg-primary">
					<div class="card-body">
						<!-- start of list-group-->
						<ul class="list-group text-start ">

							<!--sub menu begins -->
                            <li class="list-group-item text-start p-0 ">
                                <div class="btn btn-primary dropdown-toggle
                                     w-100 text-start"
                                     type="button"
                                     id="dropdown1"
                                     data-bs-toggle="collapse"
                                     href="#drop1"
                                     aria-expanded="false">
                                        Patient
                                </div>
                                <ul class="collapse list-group" id="drop1">
                                    <li class="list-group-item">
                                           <a href="/patients/">Patient List</a></li>
                                    <li class="list-group-item">
                                           <a href="/patient_form/">Add Patient</a></li>
                                    <li class="list-group-item">
                                           <a href="/patient_search/">Search Patient</a></li>
                                </ul>
                            </li>
							<!-- submenu ends -->

							<!--sub menu begins -->
                            <li class="list-group-item text-start p-0">
                                <div class="btn btn-primary dropdown-toggle
                                     w-100 text-start"
                                     type="button"
                                     id="dropdown2"
                                     data-bs-toggle="collapse"
                                     href="#drop2"
                                     aria-expanded="false">
                                       Sample 
                                </div>
                                <ul class="collapse list-group" id="drop2">
                                    <li class="list-group-item">
                                           <a href="/samples/">Sample List</a></li>
                                    <li class="list-group-item">
                                           <a href="/patient_search/">Add Sample</a></li>
                                </ul>
                            </li>
							<!-- submenu ends -->

							<!--sub menu begins -->
                            <li class="list-group-item text-start p-0">
                                <div class="btn btn-primary dropdown-toggle dropdown-toggle-end 
                                     w-100 text-start"
                                     type="button"
                                     id="dropdown3"
                                     data-bs-toggle="collapse"
                                     href="#drop3"
                                     aria-expanded="false">
                                    Result 
                                </div>
                                <ul class="collapse list-group" id="drop3">
                                    <li class="list-group-item">
                                           <a href="/result_list/">Result List</a></li>
                                    <li class="list-group-item">
                                           <a href="/result_form/">Add Result</a></li>
                                </ul>
                            </li>
							<!-- submenu ends -->

							<!--sub menu begins -->
                            <li class="list-group-item text-start p-0">
                                <div class="btn btn-primary dropdown-toggle
                                     w-100 text-start"
                                     type="button"
                                     id="dropdown4"
                                     data-bs-toggle="collapse"
                                     href="#drop4"
                                     aria-expanded="false">
                                      Approval 
                                </div>
                                <ul class="collapse list-group" id="drop4">
                                    <li class="list-group-item">
                                           <a href="/samples/">Approval List</a></li>
                                </ul>
                            </li>
							<!-- submenu ends -->




					    </ul>
						<!--end of listgroup-->
					</div>
				</div>
			</div>
			<div class="col-md-10">
                {% block content %}
                <h1>Welcome</h1>
                {% endblock %}
			</div>

		</div>


	</div>

	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</html>
