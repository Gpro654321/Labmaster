{% extends "base1.html" %}

{% block content %}
  <h1>Change Password</h1>
  <hr>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            <label class="form-label" for="{{ field.id_for_field }}">{{ field.label_tag }}</label>
            {{ field  }}
        </div>
    
    
        <!--<td colspan="2"><hr></td>-->
    
    {% endfor %}


    {% if form.errors %}
    <ul class="errorlist text-danger">
        {% for field in form %}
            {% for error in field.errors %}
            <li><strong>{{ error }}</strong></li>
            {% endfor %}
        {% endfor %}
    </ul>
    {% endif %}

    </table>
    <button type="submit">Change Password</button>
  </form>
{% endblock %}
